languageCode: "en"
title: "Auto Clicker AutoFill"
baseURL: "https://getautoclicker.com"

security:
  enableInlineShortcodes: true
  funcs:
    getenv:
      - ^HUGO_

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6

buildDrafts: true
buildFuture: true

enableRobotsTXT: true
metaDataFormat: "yaml"
disableKinds: ["404", "taxonomy", "taxonomyTerm", "RSS"]

publishDir: "docs"

module:
  mounts:
    - source: node_modules/bootstrap/dist
      target: static/bootstrap/dist
    - source: static
      target: static

params:
  name: "Auto Clicker - AutoFill"
  description: "Extension to automate click / fill."
  authors: "Dhruv Patel, Dharmesh Patel, and AutoClicker contributors"
